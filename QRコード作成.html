<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ - QRコード</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        .url {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            color: #333;
        }
        .instructions {
            text-align: left;
            margin-top: 20px;
            line-height: 1.8;
            color: #666;
        }
        .instructions strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 ToDoアプリにアクセス</h1>
        
        <p style="color: #666; margin-bottom: 20px;">
            スマホのカメラでQRコードを読み取ってください
        </p>
        
        <div id="qrcode"></div>
        
        <div class="url">
            <strong>URL:</strong><br>
            http://172.24.81.57:8000
        </div>
        
        <div class="instructions">
            <h3 style="color: #667eea;">📝 手順：</h3>
            <ol>
                <li><strong>iPhone:</strong> カメラアプリでQRコードを撮影 → 通知をタップ</li>
                <li><strong>Android:</strong> カメラアプリまたはGoogleレンズでQRコードをスキャン</li>
                <li>ブラウザで開く際、<strong>「http://」を削除しない</strong>でください</li>
                <li>警告が出たら「続ける」または「アクセスする」を選択</li>
            </ol>
            
            <p style="margin-top: 20px; color: #f44336;">
                ⚠️ <strong>注意:</strong> PCとスマホが同じWi-Fiに接続されている必要があります
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // QRコードを生成
        new QRCode(document.getElementById("qrcode"), {
            text: "http://172.24.81.57:8000",
            width: 256,
            height: 256,
            colorDark: "#667eea",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
